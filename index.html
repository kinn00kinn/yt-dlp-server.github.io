<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Streaming Downloader</title>
    <link rel="stylesheet" href="https://kinn00kinn.github.io/yt-dlp-server.github.io/style.css">
    <link rel="icon" href="data:,"> <!-- 空のファビコンで404回避 -->
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5366660548278643"
     crossorigin="anonymous"></script>

    <div class="container">
        <h1>Streaming Downloader</h1>
        <p>ダウンロードしたい動画または音声のURLを入力し、形式とクオリティを選択してください。</p>

        <form id="downloadForm">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>

            <label for="type">ダウンロード形式:</label>
            <select id="type" name="type">
                <option value="video">動画 (mp4)</option>
                <option value="audio">音声 (mp3)</option>
            </select>

            <label for="quality">クオリティ:</label>
            <select id="quality" name="quality">
                <option value="high">高</option>
                <option value="medium">中</option>
                <option value="low">低</option>
            </select>

            <button type="submit">ダウンロード開始</button>
        </form>

        <!-- ✅ ステータス表示 -->
        <div id="progressContainer" style="display: none; margin-top: 10px;">
            <progress id="progressBar" value="0" max="100" style="width: 100%; height: 20px;"></progress>
        </div>
        <p id="statusMessage" style="margin-top: 10px; color: #333;"></p>

        <a href="https://github.com/yt-dlp/yt-dlp/blob/master/supportedsites.md" target="_blank">
            対応しているWebサイト一覧
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
