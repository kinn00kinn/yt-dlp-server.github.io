<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Downloader</title>
  <link rel="stylesheet" href="https://kinn00kinn.github.io/yt-dlp-server.github.io/style.css">
</head>
<body>
  <div class="container">
    <h1>Streaming Downloader</h1>
    <p>ダウンロードしたいURLを入力し、オプションを選択してください。</p>

    <form id="downloadForm">
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" required>

      <label for="type">ダウンロード形式:</label>
      <select id="type" name="type">
        <option value="video">mp4</option>
        <option value="audio">mp3</option>
      </select>

      <label for="quality">クオリティ:</label>
      <select id="quality" name="quality">
        <option value="high">高</option>
        <option value="medium">中</option>
        <option value="low">低</option>
      </select>

      <label for="cookies">クッキー（Netscape形式・必要な場合）:</label>
      <textarea id="cookies" name="cookies" rows="4" placeholder="# Netscape HTTP Cookie File&#10;.example.com	TRUE	/	FALSE	2147483647	NAME	value"></textarea>

      <button type="submit">ダウンロード開始</button>
    </form>

    <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
    <div id="progressContainer" style="display: none;"></div>
    <p id="statusMessage"></p>

    <a href="https://github.com/yt-dlp/yt-dlp/blob/master/supportedsites.md">対応しているWebサイト一覧</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
